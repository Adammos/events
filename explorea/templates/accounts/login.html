{% extends 'base.html' %} 

{% block title %}<title>Login</title>{% endblock title %}

{% block content %}

<div class="profile-main-content">
	<div class="profile-left-content">
		
	</div>
	<div class="profile-right-content">
		<div class="login-inner-content">
			
			<div>
	  			<h2 class="login-header">Login</h2>
	  
				  <form method="post">
				    {% csrf_token %}
				    <table>
				    {{ form.as_table }}
				</table>
				    <button type="submit">Log In</button>
				  </form>
				  
				</div>
			{% if not user.is_authenticated %}
			<p><a href="{% url 'accounts:reset_password' %}">Forgot password?</a></p>
			{% endif %}
		</div>
	</div>
</div>


{% endblock %}
